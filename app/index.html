<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo animation" href="#">
          <img class="logo__img" src="images/logo.svg" alt="логотип simplefood">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link animation" href="#">Главная</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link animation" href="#">Блюда</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link animation" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link animation" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="иконка поиска">
          </a>
          <a class="user-nav__link animation" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="иконка корзины">

      </div>


    </div>

  <script src="js/main.min.js"></script>
